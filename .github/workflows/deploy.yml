name: Deploy to Github Pages

on:
  push:
    branches:
      - main
      
jobs:
	build:
		runs-on: ubuntu-latest
		
		strategy:
		matrix:
			node-version: [15.x]
			
		steps:
			- name: Checkout code
				uses: actions/checkout@v2
				
			- name: Install 
				run: npm install && npm run build
				
			- name: Deploy
				uses: JamesIves/github-pages-deploy-action@4.1.1
				with:
					branch: gh-pages
					folder: build